<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>UniWorX Monitor</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  <script src="javascripts/jquery-3.2.1.min.js"></script>
</head>
<body>

<header title="LMU UniworX Monitor">
  
    <a href="https://github.com/changkun/UniWorXMonitor">
    <div class="right">
      <img src="images/github-white.png">
    </div>
    </a>
</header>

<div id="app">
  <div class="function">
    <p>
      Input your e-mail to 
      <font style="color: #4fc08d;">subscribe</font>/
      <font style="color: #f66;">unsubscribe</font><br/>
      UniWorX new courses notification, <font style="color: #fef290; text-shadow: 1.5px 0 #aaa;">now :)</font>
    </p>
    <input id='email' type="email" name="email" placeholder="input your email here">
    <button id="sub" class="green">Subscribe</button>
    <button id="unsub" class="red">Unsubscribe</button>  
  </div>
  <div class="response">
    <div class="status"></div>
    <div class="info"></div>
  </div>
  <div class="users">
    <p>Subscribed users:</p>
    <ul></ul>
  </div>

</div>
<footer>
  <p>Copyright &copy; 2017  <a href="https://changkun.us/">Changkun Ou</a>. All rights reserved.</p>
</footer>
<script src="javascripts/app.js"></script>
</body>

</html>
