<dom-module id="uniworx-monitor">
  <template>
    <style>
      :host {
        --app-primary-color: #50bf8f;
        --app-secondary-color: #eee;
        display: block;
      }
      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }
      app-drawer app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      footer {
        font-size: 1em;
        border-top: 2px solid #4fc08d;
        color: #4fc08d;
        background-color: white;
        position: fixed;
        width: 100%;
        display: block;
        text-align: center;
        bottom: 0;
      }
      footer a:checked {
        color: #4fc08d;
        text-decoration: none;
      }
      @media screen and (max-width: 650px) {
        footer {
          font-size: 0.6em
        }
        paper-tab {
          display: none;
        }
      }
      @media screen and (min-width: 650px) {
        app-drawer {
          display: none;
        }
      }
    </style>
    <app-drawer-layout>
      <app-drawer id="drawer">
        <app-toolbar>Menu</app-toolbar>
        <paper-menu selected="{{selectedPage}}">
          <paper-item>Monitor Logs</paper-item>
          <paper-item>Course Viewer</paper-item>
          <paper-item>Subscription Service</paper-item>
          <paper-item>About</paper-item>
        </paper-menu>
      </app-drawer>
      <app-header-layout>
        <app-header fixed condenses effects="waterfall">
          <app-toolbar>
            <paper-icon-button class="menu" icon="menu" drawer-toggle></paper-icon-button>

            <div main-title>[[title]]</div>
            <paper-tabs selected="{{selectedPage}}">
              <paper-tab>Monitor Logs</paper-tab>
              <paper-tab>Course Viewer</paper-tab>
              <paper-tab>Subscription Service</paper-tab>
              <paper-tab>About</paper-tab>
              
            </paper-tabs>
            <a href="https://github.com/changkun/uniworxmonitor">
              <paper-icon-button src="../images/github-white.png"></paper-icon-button>
            </a>
          </app-toolbar>
        </app-header>
      </app-header-layout>
      <iron-pages selected="[[selectedPage]]">
        <logs-viewer></logs-viewer>
        <course-viewer></course-viewer>
        <subscription-page></subscription-page>
        <about-page></about-page>
      </iron-pages>
      <footer>
        <p>Copyright Â© 2017  <a href="https://changkun.us/">Changkun Ou</a> (a LMU HCI student). All rights reserved.</p>
      </footer>
    </app-drawer-layout>
  </template>

  <script>
    Polymer({
      is: 'uniworx-monitor',
      properties: {
        title: {
          type: String,
          value: 'LMU UniWorX Monitor'
        }
      },
      ready: function(){
        this.selectedPage = 0;
      }
    });
  </script>
</dom-module>
