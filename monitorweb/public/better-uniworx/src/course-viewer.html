<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../bower_components/html-echo/html-echo.html">
<link rel="import" href="shared-styles.html">

<dom-module id="course-viewer">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>
    <iron-ajax
        auto
        url="[[ apiUrl ]]"
        last-response="{{ response }}"
        loading="{{ loading }}"
        debounce-duration="300">
    </iron-ajax>
    <paper-spinner-lite active="[[ loading ]]" hidden$="[[ !loading ]]"></paper-spinner-lite>

    <template is="dom-repeat" items="[[response]]" as="course">
          <div class="card">
            <h1>[[course.name]]</h1>
            <p>Register page: <a href="[[course.registerURL]]">here</a></p><p>Course page: <a href="[[course.courseURL]]">here</a></p>
            <div>
              <html-echo html="[[course.content]]"></html-echo>
            </div>
          </div>
    </template>
  </template>

  <script>
    Polymer({
      is: 'course-viewer',
      ready: function() {
        this.apiUrl = '/data/courses';
      }
    });
  </script>
</dom-module>
